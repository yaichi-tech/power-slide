<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --base-width: 1920;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .slide {
      width: calc(var(--base-width) * 1px);
      height: calc(var(--base-width) * 1px * 9 / 16);
      transform-origin: top left;
      transform: scale(calc(100vw / var(--base-width)));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      color: #1a1a1a;
      padding: 120px;
    }
    h1 {
      font-size: 84px;
      font-weight: 700;
      margin-bottom: 32px;
    }
    h2 {
      font-size: 64px;
      font-weight: 600;
      margin-bottom: 48px;
      align-self: flex-start;
    }
    p {
      font-size: 36px;
      color: #666;
    }
    ul {
      font-size: 40px;
      line-height: 2;
      align-self: flex-start;
    }
    ul li {
      margin-bottom: 16px;
    }
    .accent {
      color: #0066ff;
    }
  </style>
</head>
<body>
  <section class="slide">
    <h1>Your Title Here</h1>
    <p>Subtitle text</p>
  </section>

  <section class="slide">
    <h2>Section Title</h2>
    <ul>
      <li>Point one</li>
      <li>Point two</li>
      <li>Point three</li>
    </ul>
  </section>

  <section class="slide">
    <h1 class="accent">Thanks!</h1>
  </section>
</body>
</html>
