<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .slide {
      width: 1920px;
      height: 1080px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 96px;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    p {
      font-size: 48px;
      opacity: 0.9;
    }
    .slide-1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .slide-2 {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .slide-3 {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    ul {
      font-size: 42px;
      text-align: left;
      list-style: none;
    }
    ul li {
      margin: 20px 0;
    }
    ul li::before {
      content: "â†’ ";
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <section class="slide slide-1">
    <h1>Power Slide</h1>
    <p>HTML to PDF Slide Generator</p>
  </section>

  <section class="slide slide-2">
    <h1>Features</h1>
    <ul>
      <li>HTML/CSS based design</li>
      <li>16:9 aspect ratio</li>
      <li>Multiple slides support</li>
    </ul>
  </section>

  <section class="slide slide-3">
    <h1>Thank You!</h1>
    <p>Built with Playwright + pdf-lib</p>
  </section>
</body>
</html>
